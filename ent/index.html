<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>欢迎使用 Kangle</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    /* 全局字体 */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      background-attachment: fixed;
      color: #2d3748; /* 深灰色文字 */
    }

    /* 卡片样式 */
    .card {
      @apply bg-white/70 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-gray-200;
      animation: fadeIn 1.5s ease-in-out;
    }

    /* 按钮样式 */
    .button {
      @apply bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 text-white font-semibold py-3 px-10 rounded-full shadow-lg transform transition-all duration-300 ease-in-out hover:scale-110 hover:shadow-xl active:scale-95;
    }

    /* 标题文字阴影 */
    h1 {
      color: #1a202c;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }

    /* 动画效果 */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">

  <main class="card max-w-lg w-full">
    <header class="text-center mb-6">
      <h1 class="text-4xl font-extrabold">欢迎使用 Kangle</h1>
      <p class="text-lg text-gray-700 mt-2">现代化、高性能的网站托管解决方案</p>
    </header>
    <div class="space-y-6 text-center">
      <p class="text-base text-gray-800">
        轻松管理您的虚拟主机，提供卓越的性能和灵活性。
      </p>
    </div>
  </main>

</body>
</html>
