<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTTP 412 错误 - 前提条件失败</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', Arial, sans-serif;
        background: #f8f9fa;
        color: #333;
    }

    header {
        background-color: #fd7e14;
        color: #fff;
        padding: 20px 10px;
        text-align: center;
        position: relative;
    }

    header h1 {
        margin: 0;
        font-size: 1.8rem;
    }

    header p {
        margin: 5px 0 0;
        font-size: 1rem;
    }

    .language-switcher {
        position: absolute;
        top: 10px;
        right: 10px;
    }

    .language-switcher select {
        padding: 5px;
        border: none;
        border-radius: 4px;
        background-color: #fff;
        color: #333;
        font-size: 1rem;
        cursor: pointer;
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 30px;
        line-height: 1.6;
    }

    h2 {
        color: #dc3545;
        font-size: 1.5rem;
    }

    p {
        margin: 10px 0;
    }

    ul {
        padding-left: 20px;
        margin: 10px 0;
    }

    a {
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    footer {
        text-align: center;
        margin-top: 30px;
        padding: 10px;
        font-size: 0.9rem;
        color: #666;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
        header {
            padding: 15px;
        }

        header h1 {
            font-size: 1.5rem;
        }

        header p {
            font-size: 0.9rem;
        }

        .language-switcher select {
            font-size: 0.9rem;
        }

        .container {
            padding: 20px;
            margin: 10px;
        }

        h2 {
            font-size: 1.2rem;
        }

        p, ul {
            font-size: 0.9rem;
        }
    }

    @media (max-width: 480px) {
        header h1 {
            font-size: 1.3rem;
        }

        header p {
            font-size: 0.8rem;
        }

        .language-switcher {
            top: 5px;
            right: 5px;
        }

        .container {
            padding: 15px;
            margin: 5px;
        }

        h2 {
            font-size: 1rem;
        }

        p, ul {
            font-size: 0.8rem;
        }
    }

    /* 从右到左布局 */
    body.rtl {
        direction: rtl;
        text-align: right;
    }

    body.rtl ul {
        padding-right: 20px;
        padding-left: 0;
    }

    body.rtl a {
        text-align: right;
    }
</style>
<script>
    const translations = {
        zh: {
            title: "HTTP 错误 412",
            subtitle: "前提条件失败",
            whatItMeans: "这意味着什么？",
            meaning: [
                "在服务器上测试前提条件时，部分请求头字段中所给定的前提条件估计为 FALSE。",
                "客户端放置的前提条件旨在保护所请求的方法不被误用到其他资源。"
            ],
            suggestions: "请尝试以下操作：",
            actions: [
                "检查请求头中的前提条件是否正确。",
                "确保客户端发送的请求与资源的当前元信息一致。",
                "联系服务器管理员以确认配置或前提条件处理是否正确。"
            ]
        },
        en: {
            title: "HTTP Error 412",
            subtitle: "Precondition Failed",
            whatItMeans: "What does this mean?",
            meaning: [
                "The server evaluated one or more preconditions in the request headers as FALSE.",
                "The preconditions set by the client aim to prevent the requested method from being applied to unintended resources."
            ],
            suggestions: "Please try the following:",
            actions: [
                "Check if the preconditions in the request headers are correct.",
                "Ensure the client's request matches the current metadata of the resource.",
                "Contact the server administrator to verify the configuration or precondition handling."
            ]
        },
        ar: {
            title: "خطأ HTTP 412",
            subtitle: "فشل في الشرط المسبق",
            whatItMeans: "ماذا يعني هذا؟",
            meaning: [
                "قيّم الخادم شرطًا أو أكثر في ترويسات الطلب على أنه FALSE.",
                "تهدف الشروط المسبقة التي يضعها العميل إلى منع تطبيق الطريقة المطلوبة على موارد غير مقصودة."
            ],
            suggestions: "يرجى المحاولة بما يلي:",
            actions: [
                "تحقق مما إذا كانت الشروط المسبقة في ترويسات الطلب صحيحة.",
                "تأكد من أن طلب العميل يتطابق مع البيانات الوصفية الحالية للموارد.",
                "اتصل بمسؤول الخادم للتحقق من التكوين أو معالجة الشروط المسبقة."
            ]
        },
        pt: {
            title: "Erro HTTP 412",
            subtitle: "Pré-condição Falhou",
            whatItMeans: "O que isso significa?",
            meaning: [
                "O servidor avaliou uma ou mais pré-condições nos cabeçalhos da solicitação como FALSE.",
                "As pré-condições definidas pelo cliente têm como objetivo impedir que o método solicitado seja aplicado a recursos não intencionais."
            ],
            suggestions: "Por favor, tente o seguinte:",
            actions: [
                "Verifique se as pré-condições nos cabeçalhos da solicitação estão corretas.",
                "Certifique-se de que a solicitação do cliente corresponde aos metadados atuais do recurso.",
                "Entre em contato com o administrador do servidor para verificar a configuração ou o manuseio das pré-condições."
            ]
        }
    };

    function changeLanguage(lang) {
        const content = translations[lang];
        document.querySelector("h1").textContent = content.title;
        document.querySelector("header p").textContent = content.subtitle;
        document.querySelector(".what-it-means").textContent = content.whatItMeans;

        const meaningList = document.querySelector(".meaning");
        meaningList.innerHTML = content.meaning.map(meaning => `<p>${meaning}</p>`).join("");

        document.querySelector(".suggestions").textContent = content.suggestions;
        const actionsList = document.querySelector(".actions");
        actionsList.innerHTML = content.actions.map(action => `<li>${action}</li>`).join("");

        if (lang === "ar") {
            document.body.classList.add("rtl");
            document.documentElement.dir = "rtl";
        } else {
            document.body.classList.remove("rtl");
            document.documentElement.dir = "ltr";
        }
    }

    document.addEventListener("DOMContentLoaded", () => changeLanguage("zh"));
</script>
</head>
<body>
<header>
    <h1>HTTP 错误 412</h1>
    <p>前提条件失败</p>
    <div class="language-switcher">
        <select onchange="changeLanguage(this.value)">
            <option value="zh">中文</option>
            <option value="en">English</option>
            <option value="ar">العربية</option>
            <option value="pt">Português</option>
        </select>
    </div>
</header>

<div class="container">
    <h2 class="what-it-means">这意味着什么？</h2>
    <div class="meaning"></div>

    <h2 class="suggestions">请尝试以下操作：</h2>
    <ul class="actions"></ul>
</div>
</body>
</html>
