<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTTP 504 错误 - 网关超时</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', Arial, sans-serif;
        background: #f8f9fa;
        color: #333;
    }

    header {
        background-color: #dc3545;
        color: #fff;
        padding: 20px 10px;
        text-align: center;
        position: relative;
    }

    header h1 {
        margin: 0;
        font-size: 1.8rem;
    }

    header p {
        margin: 5px 0 0;
        font-size: 1rem;
    }

    .language-switcher {
        position: absolute;
        top: 10px;
        right: 10px;
    }

    .language-switcher select {
        padding: 5px;
        border: none;
        border-radius: 4px;
        background-color: #fff;
        color: #333;
        font-size: 1rem;
        cursor: pointer;
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 30px;
        line-height: 1.6;
    }

    h2 {
        color: #dc3545;
        font-size: 1.5rem;
    }

    p {
        margin: 10px 0;
    }

    ul {
        margin: 10px 0;
        padding-left: 20px;
    }

    a {
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    footer {
        text-align: center;
        margin-top: 30px;
        padding: 10px;
        font-size: 0.9rem;
        color: #666;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
        header {
            padding: 15px;
        }

        header h1 {
            font-size: 1.5rem;
        }

        header p {
            font-size: 0.9rem;
        }

        .language-switcher select {
            font-size: 0.9rem;
        }

        .container {
            padding: 20px;
            margin: 10px;
        }

        h2 {
            font-size: 1.2rem;
        }

        p, ul {
            font-size: 0.9rem;
        }
    }

    @media (max-width: 480px) {
        header h1 {
            font-size: 1.3rem;
        }

        header p {
            font-size: 0.8rem;
        }

        .language-switcher {
            top: 5px;
            right: 5px;
        }

        .container {
            padding: 15px;
            margin: 5px;
        }

        h2 {
            font-size: 1rem;
        }

        p, ul {
            font-size: 0.8rem;
        }
    }

    /* 从右到左的布局样式 */
    body.rtl {
        direction: rtl;
        text-align: right;
    }

    body.rtl ul {
        padding-right: 20px;
        padding-left: 0;
    }

    body.rtl a {
        text-align: right;
    }
</style>
<script>
    const translations = {
        zh: {
            title: "HTTP 错误 504",
            subtitle: "网关或程序执行超时",
            whatItMeans: "什么是 504 错误？",
            description: "HTTP 错误 504 表示操作超时，可能是网关或程序执行超时。",
            suggestions: "请尝试以下操作：",
            actions: [
                "如果您使用 CDN，请检查源服务器是否可用。",
                "如果是程序执行超时，请检查程序是否正常运行。",
                "单击后退按钮，尝试访问其他链接。"
            ]
        },
        en: {
            title: "HTTP Error 504",
            subtitle: "Gateway or Program Execution Timeout",
            whatItMeans: "What is a 504 Error?",
            description: "HTTP Error 504 indicates an operation timeout, possibly caused by gateway or program execution timeout.",
            suggestions: "Please try the following:",
            actions: [
                "If using a CDN, check if the origin server is available.",
                "If it is a program execution timeout, check if the program is running correctly.",
                "Click the back button and try another link."
            ]
        },
        ar: {
            title: "خطأ HTTP 504",
            subtitle: "تجاوز مهلة البوابة أو تنفيذ البرنامج",
            whatItMeans: "ما هو خطأ 504؟",
            description: "يشير خطأ HTTP 504 إلى تجاوز مهلة العملية، ربما بسبب تجاوز مهلة البوابة أو تنفيذ البرنامج.",
            suggestions: "يرجى المحاولة بما يلي:",
            actions: [
                "إذا كنت تستخدم شبكة CDN، فتحقق مما إذا كان الخادم المصدر متاحًا.",
                "إذا كان ذلك بسبب تجاوز مهلة تنفيذ البرنامج، فتحقق مما إذا كان البرنامج يعمل بشكل صحيح.",
                "انقر فوق الزر رجوع وحاول رابطًا آخر."
            ]
        },
        pt: {
            title: "Erro HTTP 504",
            subtitle: "Tempo de Execução do Gateway ou Programa Expirado",
            whatItMeans: "O que é um erro 504?",
            description: "O erro HTTP 504 indica que uma operação expirou, possivelmente devido ao tempo de execução do gateway ou do programa.",
            suggestions: "Por favor, tente o seguinte:",
            actions: [
                "Se estiver usando um CDN, verifique se o servidor de origem está disponível.",
                "Se for um tempo limite de execução do programa, verifique se o programa está funcionando corretamente.",
                "Clique no botão voltar e tente outro link."
            ]
        }
    };

    function changeLanguage(lang) {
        const content = translations[lang];
        document.querySelector("h1").textContent = content.title;
        document.querySelector("header p").textContent = content.subtitle;
        document.querySelector(".what-it-means").textContent = content.whatItMeans;
        document.querySelector(".description").textContent = content.description;
        document.querySelector(".suggestions").textContent = content.suggestions;

        const actionsList = document.querySelector(".actions");
        actionsList.innerHTML = content.actions.map(action => `<li>${action}</li>`).join("");

        if (lang === "ar") {
            document.body.classList.add("rtl");
            document.documentElement.dir = "rtl";
        } else {
            document.body.classList.remove("rtl");
            document.documentElement.dir = "ltr";
        }
    }

    document.addEventListener("DOMContentLoaded", () => changeLanguage("zh"));
</script>
</head>
<body>
<header>
    <h1>HTTP 错误 504</h1>
    <p>网关或程序执行超时</p>
    <div class="language-switcher">
        <select onchange="changeLanguage(this.value)">
            <option value="zh">中文</option>
            <option value="en">English</option>
            <option value="ar">العربية</option>
            <option value="pt">Português</option>
        </select>
    </div>
</header>

<div class="container">
    <h2 class="what-it-means">什么是 504 错误？</h2>
    <p class="description">HTTP 错误 504 表示操作超时，可能是网关或程序执行超时。</p>

    <h2 class="suggestions">请尝试以下操作：</h2>
    <ul class="actions"></ul>
</div>
</body>
</html>
