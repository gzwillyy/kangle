<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTTP 502 错误 - 网关错误</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', Arial, sans-serif;
        background: #f8f9fa;
        color: #333;
    }

    header {
        background-color: #6f42c1;
        color: #fff;
        padding: 20px 10px;
        text-align: center;
        position: relative;
    }

    header h1 {
        margin: 0;
        font-size: 1.8rem;
    }

    header p {
        margin: 5px 0 0;
        font-size: 1rem;
    }

    .language-switcher {
        position: absolute;
        top: 10px;
        right: 10px;
    }

    .language-switcher select {
        padding: 5px;
        border: none;
        border-radius: 4px;
        background-color: #fff;
        color: #333;
        font-size: 1rem;
        cursor: pointer;
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 30px;
        line-height: 1.6;
    }

    h2 {
        color: #dc3545;
        font-size: 1.5rem;
    }

    p {
        margin: 10px 0;
    }

    ul {
        margin: 10px 0;
        padding-left: 20px;
    }

    a {
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    footer {
        text-align: center;
        margin-top: 30px;
        padding: 10px;
        font-size: 0.9rem;
        color: #666;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
        header {
            padding: 15px;
        }

        header h1 {
            font-size: 1.5rem;
        }

        header p {
            font-size: 0.9rem;
        }

        .language-switcher select {
            font-size: 0.9rem;
        }

        .container {
            padding: 20px;
            margin: 10px;
        }

        h2 {
            font-size: 1.2rem;
        }

        p, ul {
            font-size: 0.9rem;
        }
    }

    @media (max-width: 480px) {
        header h1 {
            font-size: 1.3rem;
        }

        header p {
            font-size: 0.8rem;
        }

        .language-switcher {
            top: 5px;
            right: 5px;
        }

        .container {
            padding: 15px;
            margin: 5px;
        }

        h2 {
            font-size: 1rem;
        }

        p, ul {
            font-size: 0.8rem;
        }
    }

    /* 从右到左布局 */
    body.rtl {
        direction: rtl;
        text-align: right;
    }

    body.rtl ul {
        padding-right: 20px;
        padding-left: 0;
    }

    body.rtl a {
        text-align: right;
    }
</style>
<script>
    const translations = {
        zh: {
            title: "HTTP 错误 502",
            subtitle: "服务器开小差了",
            heading: "什么是 502 错误？",
            description: "网关错误，一般是程序无法执行或超时导致的。",
            suggestions: "请尝试以下操作：",
            actions: [
                "联系服务器厂商或管理员，或直接提交工单解决。",
                "单击 <a href='javascript:history.back(1)'><font color='#ff0000'>后退</font></a> 按钮尝试访问其他链接。"
            ]
        },
        en: {
            title: "HTTP Error 502",
            subtitle: "Bad Gateway",
            heading: "What is a 502 Error?",
            description: "Bad Gateway error, usually caused by program failures or timeouts.",
            suggestions: "Please try the following:",
            actions: [
                "Contact the server provider or administrator, or submit a support ticket.",
                "Click the <a href='javascript:history.back(1)'><font color='#ff0000'>Back</font></a> button and try another link."
            ]
        },
        ar: {
            title: "خطأ HTTP 502",
            subtitle: "خطأ في البوابة",
            heading: "ما هو خطأ 502؟",
            description: "خطأ في البوابة، عادةً بسبب فشل البرنامج أو تجاوز الوقت المسموح به.",
            suggestions: "يرجى المحاولة بما يلي:",
            actions: [
                "اتصل بمزود الخادم أو المسؤول، أو قدم تذكرة دعم.",
                "انقر فوق الزر <a href='javascript:history.back(1)'><font color='#ff0000'>رجوع</font></a> وحاول رابطًا آخر."
            ]
        },
        pt: {
            title: "Erro HTTP 502",
            subtitle: "Gateway Ruim",
            heading: "O que é um erro 502?",
            description: "Erro de gateway ruim, geralmente causado por falhas no programa ou tempos limite.",
            suggestions: "Por favor, tente o seguinte:",
            actions: [
                "Entre em contato com o provedor ou administrador do servidor ou envie um ticket de suporte.",
                "Clique no botão <a href='javascript:history.back(1)'><font color='#ff0000'>Voltar</font></a> e tente outro link."
            ]
        }
    };

    function changeLanguage(lang) {
        const content = translations[lang];
        document.querySelector("h1").textContent = content.title;
        document.querySelector("header p").textContent = content.subtitle;
        document.querySelector(".heading").textContent = content.heading;
        document.querySelector(".description").textContent = content.description;
        document.querySelector(".suggestions").textContent = content.suggestions;

        const actionsList = document.querySelector(".actions");
        actionsList.innerHTML = content.actions.map(action => `<li>${action}</li>`).join("");

        if (lang === "ar") {
            document.body.classList.add("rtl");
            document.documentElement.dir = "rtl";
        } else {
            document.body.classList.remove("rtl");
            document.documentElement.dir = "ltr";
        }
    }

    document.addEventListener("DOMContentLoaded", () => changeLanguage("zh"));
</script>
</head>
<body>
<header>
    <h1>HTTP 错误 502</h1>
    <p>服务器开小差了</p>
    <div class="language-switcher">
        <select onchange="changeLanguage(this.value)">
            <option value="zh">中文</option>
            <option value="en">English</option>
            <option value="ar">العربية</option>
            <option value="pt">Português</option>
        </select>
    </div>
</header>

<div class="container">
    <h2 class="heading">什么是 502 错误？</h2>
    <p class="description">网关错误，一般是程序无法执行或超时导致的。</p>

    <h2 class="suggestions">请尝试以下操作：</h2>
    <ul class="actions"></ul>
</div>
</body>
</html>
