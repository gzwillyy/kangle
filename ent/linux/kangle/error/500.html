<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTTP 500 错误 - 服务器内部错误</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', Arial, sans-serif;
        background: #f8f9fa;
        color: #333;
    }

    header {
        background-color: #dc3545;
        color: #fff;
        padding: 20px 10px;
        text-align: center;
        position: relative;
    }

    header h1 {
        margin: 0;
        font-size: 1.8rem;
    }

    header p {
        margin: 5px 0 0;
        font-size: 1rem;
    }

    .language-switcher {
        position: absolute;
        top: 10px;
        right: 10px;
    }

    .language-switcher select {
        padding: 5px;
        border: none;
        border-radius: 4px;
        background-color: #fff;
        color: #333;
        font-size: 1rem;
        cursor: pointer;
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 30px;
        line-height: 1.6;
    }

    h2 {
        color: #dc3545;
        font-size: 1.5rem;
    }

    p {
        margin: 10px 0;
    }

    ul {
        margin: 10px 0;
        padding-left: 20px;
    }

    a {
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    footer {
        text-align: center;
        margin-top: 30px;
        padding: 10px;
        font-size: 0.9rem;
        color: #666;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
        header {
            padding: 15px;
        }

        header h1 {
            font-size: 1.5rem;
        }

        header p {
            font-size: 0.9rem;
        }

        .language-switcher select {
            font-size: 0.9rem;
        }

        .container {
            padding: 20px;
            margin: 10px;
        }

        h2 {
            font-size: 1.2rem;
        }

        p, ul {
            font-size: 0.9rem;
        }
    }

    @media (max-width: 480px) {
        header h1 {
            font-size: 1.3rem;
        }

        header p {
            font-size: 0.8rem;
        }

        .language-switcher {
            top: 5px;
            right: 5px;
        }

        .container {
            padding: 15px;
            margin: 5px;
        }

        h2 {
            font-size: 1rem;
        }

        p, ul {
            font-size: 0.8rem;
        }
    }

    /* 从右到左布局 */
    body.rtl {
        direction: rtl;
        text-align: right;
    }

    body.rtl ul {
        padding-right: 20px;
        padding-left: 0;
    }

    body.rtl a {
        text-align: right;
    }
</style>
<script>
    const translations = {
        zh: {
            title: "HTTP 错误 500",
            subtitle: "服务器内部错误",
            heading: "程序或服务器开小差了",
            description: "您的当前程序出现问题。",
            suggestions: "请尝试以下操作：",
            actions: [
                "检查程序连接数据库的用户名和密码是否正确。",
                "程序正在启动或正在关闭，可能导致 500 错误。",
                "单击 <a href='javascript:history.back(1)'><font color='#ff0000'>后退</font></a> 按钮，尝试访问其他链接。"
            ]
        },
        en: {
            title: "HTTP Error 500",
            subtitle: "Internal Server Error",
            heading: "Oops! Something went wrong.",
            description: "There is a problem with your current program.",
            suggestions: "Please try the following:",
            actions: [
                "Verify that the username and password for the database connection are correct.",
                "The program might be starting up or shutting down, causing the 500 error.",
                "Click the <a href='javascript:history.back(1)'><font color='#ff0000'>Back</font></a> button and try another link."
            ]
        },
        ar: {
            title: "خطأ HTTP 500",
            subtitle: "خطأ داخلي في الخادم",
            heading: "عذرًا! حدث خطأ.",
            description: "هناك مشكلة في البرنامج الحالي الخاص بك.",
            suggestions: "يرجى المحاولة بما يلي:",
            actions: [
                "تحقق من أن اسم المستخدم وكلمة المرور لاتصال قاعدة البيانات صحيحة.",
                "قد يكون البرنامج في طور التشغيل أو الإغلاق، مما يسبب الخطأ 500.",
                "انقر فوق الزر <a href='javascript:history.back(1)'><font color='#ff0000'>رجوع</font></a> وحاول رابطًا آخر."
            ]
        },
        pt: {
            title: "Erro HTTP 500",
            subtitle: "Erro Interno do Servidor",
            heading: "Ops! Algo deu errado.",
            description: "Há um problema com seu programa atual.",
            suggestions: "Por favor, tente o seguinte:",
            actions: [
                "Verifique se o nome de usuário e a senha da conexão com o banco de dados estão corretos.",
                "O programa pode estar iniciando ou desligando, causando o erro 500.",
                "Clique no botão <a href='javascript:history.back(1)'><font color='#ff0000'>Voltar</font></a> e tente outro link."
            ]
        }
    };

    function changeLanguage(lang) {
        const content = translations[lang];
        document.querySelector("h1").textContent = content.title;
        document.querySelector("header p").textContent = content.subtitle;
        document.querySelector(".heading").textContent = content.heading;
        document.querySelector(".description").textContent = content.description;
        document.querySelector(".suggestions").textContent = content.suggestions;

        const actionsList = document.querySelector(".actions");
        actionsList.innerHTML = content.actions.map(action => `<li>${action}</li>`).join("");

        if (lang === "ar") {
            document.body.classList.add("rtl");
            document.documentElement.dir = "rtl";
        } else {
            document.body.classList.remove("rtl");
            document.documentElement.dir = "ltr";
        }
    }

    document.addEventListener("DOMContentLoaded", () => changeLanguage("zh"));
</script>
</head>
<body>
<header>
    <h1>HTTP 错误 500</h1>
    <p>服务器内部错误</p>
    <div class="language-switcher">
        <select onchange="changeLanguage(this.value)">
            <option value="zh">中文</option>
            <option value="en">English</option>
            <option value="ar">العربية</option>
            <option value="pt">Português</option>
        </select>
    </div>
</header>

<div class="container">
    <h2 class="heading">程序或服务器开小差了</h2>
    <p class="description">您的当前程序出现问题。</p>

    <h2 class="suggestions">请尝试以下操作：</h2>
    <ul class="actions"></ul>
</div>
</body>
</html>
